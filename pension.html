<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>주택연금 전환</title>
  </head>

  <body>
    <div class="pension">
      <div class="pensionContents">
        <div class="pensionHead">
          <div>
            <a href="dinner.html"> <i class="fas fa-arrow-circle-left"></i></a>
          </div>
          <div class="pension_head_korean">
            주택연금 전환
          </div>
        </div>

        <div class="pension_body">
          <div class="pension_body_building">
            <div class="pension_building_pic">
              <i class="fas fa-building"></i>
            </div>
            <div class="pension_building">
              <div class="pension_building_name">
                내 집 시세
              </div>
              <div class="pension_building_detail">
                <div class="pension_building_detail_price">
                  10억원 8000만원
                </div>
                <button class="pension_building_describe">시세 찾기</button>
              </div>
            </div>
          </div>

          <div class="pension_body_notice">
            <i class="far fa-circle"></i>
            <div class="pension-body_notice_korean">노인복지주택이에요</div>
            <i class="far fa-question-circle"></i>
          </div>
        </div>

        <div class="pensionTail">
          <div class="pensionTail_way_head">지급 방식</div>
          <div class="pensionTail_way_buttons">
            <div class="pensionTail_way_button1">종신지급형</div>
            <div class="pensionTail_way_button2">종신혼합형</div>
            <div class="pensionTail_way_button3">확정기간형</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
